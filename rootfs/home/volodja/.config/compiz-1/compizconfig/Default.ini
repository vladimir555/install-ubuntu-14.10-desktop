[core]
s0_active_plugins = core;composite;opengl;decor;move;grid;imgsvg;imgpng;compiztoolbox;gnomecompat;resize;put;text;copytex;regex;imgjpeg;snap;wall;vpswitch;place;commands;switcher;notification;animation;session;workarounds;kdecompat;fade;scale;addhelper;
s0_hsize = 2
s0_toggle_window_maximized_key = Disabled
s0_maximize_window_key = <Control><Alt>Return
s0_minimize_window_key = <Alt>z
s0_vsize = 2

[switcher]
s0_brightness = 100
s0_opacity = 100
s0_bring_to_front = false
s0_zoom = 0,000000
s0_icon = false
s0_auto_rotate = true
s0_timestep = 1,000000
s0_speed = 2,000000

[composite]
s0_refresh_rate = 50

[animation]
s0_open_random_effects = 
s0_unminimize_effects = animation:Zoom;
s0_unminimize_durations = 220;
s0_focus_effects = animation:None;
s0_zoom_from_center = 2
s0_close_durations = 220;80;50;
s0_open_effects = animation:Zoom;animation:Fade;animation:Fade;
s0_open_durations = 220;80;80;
s0_close_effects = animation:Zoom;animation:Fade;animation:Fade;

[wall]
s0_miniscreen = false
s0_show_switcher = false
s0_edgeflip_dnd = true
s0_left_button = <LeftEdge>Button3
s0_right_button = <RightEdge>Button3
s0_up_button = <TopEdge>Button3
s0_down_button = <BottomEdge>Button3

[grid]
s0_put_restore_key = Disabled

[vpswitch]
s0_switch_to_1_key = KP_Left
s0_switch_to_2_key = KP_Begin
s0_switch_to_3_key = KP_End
s0_switch_to_4_key = KP_Down

[gnomecompat]
s0_command_screenshot = mate-screenshot
s0_command_window_screenshot = mate-screenshot --window
s0_command_terminal = mate-terminal

[place]
s0_mode = 0
s0_workarounds = false

[workarounds]
s0_keep_minimized_windows = true
s0_legacy_fullscreen = true
s0_firefox_menu_fix = true
s0_notification_daemon_fix = true
s0_qt_fix = true
s0_convert_urgency = true
s0_force_swap_buffers = true
s0_sticky_alldesktops = true

[workspacenames]
s0_display_time = 0,500000

[decor]
s0_active_shadow_x_offset = 0
s0_active_shadow_y_offset = 0
s0_inactive_shadow_x_offset = 0
s0_inactive_shadow_y_offset = 0
s0_command = /usr/bin/emerald

[staticswitcher]
s0_row_align = 0
s0_mipmap = true
s0_speed = 5,000000
s0_timestep = 1,000000
s0_popup_delay = 0,000000

