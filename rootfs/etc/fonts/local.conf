<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Dingbats</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>OCR_OneCTT</family>
    </prefer>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <prefer>
      <family>OCR_OneCTT</family>
    </prefer>
  </alias>

  <match target="font">
    <edit mode="assign" name="rgba">
    <const>none</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
    <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
    <const>hintmedium</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
    <bool>true</bool>
    </edit>
  </match>

</fontconfig>
